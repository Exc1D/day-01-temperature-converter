<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <header>
        <h1>Temperature Converter</h1>
      </header>
      <main>
        <input type="number" id="input" class="box" />
        <select class="box" id="fromUnit">
          <option selected value="select">--Select Unit--</option>
          <option value="celsius">Celsius (째C)</option>
          <option value="fahrenheit">Fahrenheit (째F)</option>
          <option value="kelvin">Kelvin (K)</option>
        </select>
        <p>to</p>
        <select class="box" id="toUnit">
          <option selected value="select">--Select Unit--</option>
          <option value="celsius">Celsius (째C)</option>
          <option value="fahrenheit">Fahrenheit (째F)</option>
          <option value="kelvin">Kelvin (K)</option>
        </select>
        <section class="buttonContainer">
          <button type="button" class="half-box" onclick="convertTemp()">
            Convert
          </button>
          <button type="button" class="half-box" id="resetBtn">Reset</button>
        </section>
        <h3 id="result"></h3>
      </main>
    </form>
    <script src="script.js"></script>
  </body>
</html>
